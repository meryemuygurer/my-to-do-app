<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>

<body>
    <div class="container">
        <h2 class="todo-header">To Do</h2>
        <div class="row">
            <input class="todo-input" type="text" placeholder="Enter a to do">
            <button class="add-btn" onclick="taskAdd()">Add</button>
        </div>
        <ul id="task-ul"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
